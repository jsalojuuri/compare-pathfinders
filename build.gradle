buildscript {
    repositories {
        mavenCentral()
    }
}

// Plugins
plugins {
    id 'java'
    id 'application'
}

apply plugin: 'jacoco'
apply plugin: 'checkstyle'

// Repositories
repositories {
    mavenCentral()
}

project.ext {
    junitVersion = "4.12"
}

mainClassName = 'copa.main.Main'

sourceCompatibility = 1.8
targetCompatibility = 1.8



dependencies {
    testCompile "junit:junit:" + junitVersion 
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
        csv.enabled true
    }
}

check.dependsOn jacocoTestReport

run {
    standardInput = System.in
}




